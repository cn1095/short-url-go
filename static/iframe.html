<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> </title>
    <style>
        /* 设置全屏 iframe，无边距 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
    <script>
        // 禁用 F12 和调试工具
        document.addEventListener("keydown", function (e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
                window.location.href = "about:blank"; // 跳转到空白页
            }
        });

        // 禁止通过调试工具覆盖的方法
        (function () {
            const devtoolsCheck = () => {
                if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
                    window.location.href = "about:blank";
                }
            };
            window.onresize = devtoolsCheck;
            setInterval(devtoolsCheck, 1000); // 每秒检查一次
        })();

        // 替换右键链接为当前页面链接
        document.addEventListener("contextmenu", function (e) {
            const iframe = document.querySelector("iframe");
            if (iframe && iframe.src) {
                const currentOrigin = window.location.origin; // 当前页面的协议 + 域名
                const iframePath = iframe.src.replace(/^https?:\/\/[^\/]+/, ""); // 提取 iframe 地址的路径
                const newUrl = currentOrigin + iframePath;
                navigator.clipboard.writeText(newUrl).catch(err => console.error("复制失败:", err)); // 复制到剪贴板
            }
        });
    </script>
</head>
<body>
    <!-- 嵌入目标地址 -->
    <iframe src="{套娃地址}"></iframe>
</body>
</html>
