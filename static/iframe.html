<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> </title>
    <style>
        /* 设置全屏 iframe，无边距 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
    <script>
        // 禁用 F12 和调试工具
        document.addEventListener('keydown', function (event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key)) || 
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
                window.location.href = "about:blank"; // 跳转到空白页面
            }
        });

        // 定时检测是否启用了调试工具
        setInterval(function () {
            const before = performance.now();
            debugger; // 强制触发调试
            const after = performance.now();
            if (after - before > 100) {
                window.location.href = "about:blank"; // 跳转到空白页面
            }
        }, 1000);

        // 动态替换右键复制的链接地址
        document.addEventListener('contextmenu', function (event) {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                const currentPage = "{当前页面地址}"; // 后端注入的当前页面地址
                const originalUrl = iframe.src; // 获取 iframe 的地址
                const relativePath = originalUrl.replace(/^https?:\/\/[^\/]+/, ""); // 去掉原始地址的前缀
                navigator.clipboard.writeText(currentPage + relativePath).catch(err => {
                    console.error("无法复制到剪贴板:", err);
                });
            }
        });
    </script>
</head>
<body>
    <!-- 嵌入目标地址 -->
    <iframe src="{套娃地址}"></iframe>
</body>
</html>
